<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="answer"></div>
            <input type="text" style="width: 100%; height: 40px; border: none;">
        </div>
        <div class="buttons">
            <div class="top-input">
                <div class="numbers"></div>
                <div class="operators">
                    <button class="add operator" value="+">+</button>
                    <button class="subtract operator" value="-">-</button>
                    <button class="multiply operator" value="*">x</button>
                    <button class="divide operator" value="/">/</button>
                </div>
            </div>
            <div class="bottom-input">
                <button class="clear" value="AC">AC</button>
                <button class="backspace" value="backspace">DEL</button>
                <button class="equal" value="equal">=</button>
                <button class="number-button decimal" value=".">.</button>
            </div>
        </div>
    </div>
</body>
</html>
